- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.asdfrc: asdfrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bat.conf: bat.conf
    ~/.config/karabiner/karabiner.json:
        create: true
        path: karabiner.json
    ~/.ctags.d/global.ctags:
        create: true
        path: ctags
    ~/.config/nvim/coc-settings.json:
        create: true
        path: coc.json
    ~/.config/kitty/kitty.conf:
        create: true
        path: kitty/kitty.conf
    ~/.config/.ripgreprc:
        create: true
        path: config/ripgreprc
    ~/.config/yabai/yabairc:
        create: true
        path: config/yabai/yabairc
    ~/.config/skhd/skhdrc:
        create: true
        path: config/skhd/skhdrc
    ~/.default-gems: default-gems
    ~/.default-npm-packages: default-npm-packages
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ignore: ignore
    ~/.irbrc: irbrc
    ~/.prettierrc: prettierrc
    ~/.profile: profile
    ~/.p10k.zsh: pk10.zsh
    ~/.tmux.conf: tmux.conf
    ~/.tool-versions: tool-versions
    ~/.vimrc.before.local: vimrc.before.local
    ~/.vimrc.bundles.local: vimrc.bundles.local
    ~/.vimrc.local: vimrc.local
    ~/.rubocop.yml: rubocop.yml
    ~/.zshrc: zshrc

- shell:
  - chmod 755 ~/.dotfiles/tmuxterm
  - ~/.dotfiles/tmuxterm
  - ln -s ~/.vim ~/.config/nvim
  - ln -s ~/.vimrc ~/.config/nvim/init.vim
  - sudo ln -s ~/.dotfiles/limit.maxfiles /Library/LaunchDaemons/limit.maxfiles.plist
