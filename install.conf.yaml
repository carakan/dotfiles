- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.asdfrc: config/asdfrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bat.conf: bat.conf
    ~/.config/karabiner/karabiner.json:
        create: true
        path: config/karabiner.json
    ~/.ctags.d/global.ctags:
        create: true
        path: config/ctags
    ~/.config/nvim:
        create: true
        path: ~/.vim
    ~/.config/nvim/init.vim:
        path: ~/.vimrc
    ~/.config/nvim/coc-settings.json:
        path: config/coc.json
    ~/.config/kitty/kitty.conf:
        create: true
        path: config/kitty/kitty.conf
    ~/.config/.ripgreprc:
        create: true
        path: config/ripgreprc
    ~/.config/yabai/yabairc:
        create: true
        path: config/yabai/yabairc
    ~/.config/skhd/skhdrc:
        create: true
        path: config/yabai/skhdrc
    ~/.default-gems: default-gems
    ~/.default-npm-packages: default-npm-packages
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ignore: ignore
    ~/.irbrc: irbrc
    ~/.pryrc: pryrc
    ~/.prettierrc: prettierrc
    ~/.profile: profile
    ~/.p10k.zsh: pk10.zsh
    ~/.tmux.conf: tmux.conf
    ~/.tool-versions: tool-versions
    ~/.vimrc.before.local: vimrc.before.local
    ~/.vimrc.bundles.local: vimrc.bundles.local
    ~/.vimrc.local: vimrc.local
    ~/.rubocop.yml: rubocop.yml
    ~/.zshrc: zshrc


    ~/Library/Application Support/InvoicePro/Invoices.db:
        force: true
        path: ~/Dropbox/Aplicaciones/InvoicePro/Invoices.db

- shell:
  - sudo ln -s ~/.dotfiles/limit.maxfiles /Library/LaunchDaemons/limit.maxfiles.plist
